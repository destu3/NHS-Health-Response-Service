<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NHS Service Response App</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="nav-sect">
      <nav>
        <img src="/imgs/nhs-logo.png" alt="logo" />
        <p id="navLogo">Service Response App</p>
      </nav>
    </header>

    <section id="login">
      <h1>SIGN UP</h1>
      <form action="POST">
        <!--First Name-->
        <label for="firstName">First Name</label><br />
        <input type="text" placeholder="First Name" id="firstName" /><br />
        <!--Last Name-->
        <label for="lastName">Last Name</label><br />
        <input type="text" placeholder="Last Name" id="lastName" /><br />
        <!--Date of Birth-->
        <label for="dateOfBirth">Date of Birth</label><br />
        <input type="date" placeholder="D.O.B." id="dob" /><br />
        <!--Email Address-->
        <label for="emailAddress">Email Address</label><br />
        <input
          type="email"
          placeholder="your@email.com"
          id="emailAddress"
        /><br />
        <!--Password-->
        <label for="password">Enter Password</label><br />
        <input
          type="password"
          placeholder="Enter Password"
          id="password"
        /><br />
        <!--Confirm Password-->
        <label for="password">Confirm Password</label><br />
        <input
          type="password"
          placeholder="Confirm Password"
          id="cpassword"
        /><br />

        <input type="button" value="Sign Up" class="btnPrimary signUpBtn" />
      </form>
    </section>

    <script type="module" src="../main.js"></script>
  </body>
</html>
