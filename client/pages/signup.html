<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NHS Service Response App</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="../index" class="back"><img src="../imgs/back.png" /></a>
        <img src="../imgs/nhs-logo.png" alt="logo" />
        <p id="navLogo">Service Response App</p>
      </nav>
      <div class="navlogin">
        <a href="pages/login.html"><p>LogIn/</p></a>
        <a href="pages/signup.html"><p>SignUp</p></a>
      </div>
    </header>

    <section id="login">
      <h1>SignUp</h1>
      <div class="inputcontainer">
        <div class="col">
          <p class="input-text">Full Name*</p>
          <input type="text" placeholder="firstName secondName" id="input" />

          <p class="input-text">Enter DOB*</p>
          <input type="date" placeholder="00/00/0000" id="input" />

          <p class="input-text">Enter Address*</p>
          <input type="date" placeholder="64 zoo lane" id="input" />

          <p class="input-text">Phone Number*</p>
          <input type="date" placeholder="07765 654 45" id="input" />
        </div>
        <div class="col">
          <p class="input-text">Enter Password*</p>
          <input type="date" placeholder="password" id="input" />

          <p class="input-text">Re-Enter Password*</p>
          <input type="date" placeholder="password" id="input" />
        </div>
      </div>
      <button class="submit">LogIn</button>
    </section>
  </body>
</html>
