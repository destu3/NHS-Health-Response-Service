<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NHS Service Response App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="back"><img src="imgs/back.png" /></a>
        <img src="imgs/nhs-logo.png" alt="logo" />
        <p id="navLogo">Service Response App</p>
      </nav>
      <div class="navlogin">
        <a href="login.html"><p>LogIn/</p></a>
        <a href="signup.html"><p>SignUp</p></a>
      </div>
    </header>

    <section id="login">
      <h1>Manage Appointment</h1>
      <table>
        <thead>
          <tr>
            <th>Appointment Type</th>
            <th>Date</th>
            <th>Time</th>
            <th>Contact Number</th>
            <th>Manage</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Consultation</td>
            <td>2023-04-01</td>
            <td>10:00 AM</td>
            <td>123-456-7890</td>
            <td><button class = "managebtn">Cancel</button></td>
          </tr>
          <tr>
            <td>Follow-up</td>
            <td>2023-04-08</td>
            <td>2:00 PM</td>
            <td>555-555-5555</td>
            <td><button class = "managebtn">Cancel</button></td>
          </tr>
          <tr>
            <td>Annual check-up</td>
            <td>2023-04-15</td>
            <td>9:30 AM</td>
            <td>999-999-9999</td>
            <td><button class = "managebtn">Cancel</button></td>
          </tr>
        </tbody>
      </table> 
    </section>
  </body>
</html>
