<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NHS Service Response App</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="nav-sect">
      <a href="/pages/home.html"
        ><img src="/imgs/nhs-logo.png" alt="logo" />
        <p id="navLogo">Service Response App</p></a
      >
    </header>

    <section id="login">
      <h1>Manage Account Detail</h1>
      <div class="details">
        <label for="f-name">First Name</label>
        <input id="f-name" class="acc-field" />

        <label for="l-name">Last Name</label>
        <input id="l-name" class="acc-field" />

        <label for="dob">Date of Birth</label>
        <input id="dob" class="acc-field" />

        <label for="email">Email</label>
        <input id="email" class="acc-field" />
      </div>
      <button class="submit">Update</button>
    </section>

    <script type="module" src="../main.js"></script>
  </body>
</html>
