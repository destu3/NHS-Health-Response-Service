<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NHS Service Response App</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="nav-sect">
      <a href="/pages/home.html"
        ><img src="/imgs/nhs-logo.png" alt="logo" />
        <p id="navLogo">Service Response App</p></a
      >
    </header>

    <section class="content">
      <h1>Manage Account Profile</h1>
      <div class="details">

        <label for="m-conditions">Medical Condition</label>
        <input id="m-conditions" class="acc-field" />

        <label for="allergies">Allergies</label>
        <input id="allergies" class="acc-field" />

        <label for="medications">Medication</label>
        <input id="medications" class="acc-field" />

        <label for="m-vaccinations">Medical Vaccinations</label>
        <input id="m-vaccinations" class="acc-field" />

        <label for="m-conditions">Mental Condition</label>
        <input id="mentalConditions" class="acc-field" />

      </div>
      <button class="submit" class = "editHealthBtn">Edit</button>
    </section>

    <script type="module" src="../main.js"></script>
  </body>
</html>
