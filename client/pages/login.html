<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NHS Service Response App</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="nav-sect">
      <a href="/pages/home.html"
        ><img src="/imgs/nhs-logo.png" alt="logo" />
        <p id="navLogo">Service Response App</p></a
      >
    </header>

    <section class="content">
      <h1>LOG IN</h1>

      <form action="POST">
        <label for="email">Enter Email:</label>
        <input type="email" placeholder="your@email.com" id="email" />

        <label for="password">Enter Password:</label>
        <input type="password" placeholder="Password" id="password" />

        <div class="checkbox-container">
          <input
            type="checkbox"
            name="role"
            value="patient"
            onclick="uncheckOthers(this)"
          />
          <label for="patient">Patient</label>

          <input
            type="checkbox"
            name="role"
            value="doctor"
            onclick="uncheckOthers(this)"
          />
          <label for="doctor">Doctor</label>

          <input
            type="checkbox"
            name="role"
            value="manager"
            onclick="uncheckOthers(this)"
          />
          <label for="manager">Manager</label>
        </div>

        <input type="button" value="Log In" class="btnPrimary loginBtn" />
      </form>
    </section>

    <script>
      function uncheckOthers(clickedCheckbox) {
        const checkboxes = document.getElementsByName('role');
        checkboxes.forEach(checkbox => {
          if (checkbox !== clickedCheckbox) {
            checkbox.checked = false;
          }
        });
      }
    </script>

    <script type="module" src="../main.js"></script>
  </body>
</html>
