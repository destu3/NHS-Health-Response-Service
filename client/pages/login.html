<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NHS Service Response App</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <img src="../imgs/nhs-logo.png" alt="logo" />
        <p id="navLogo">Service Response App</p>
      </nav>
      <div class="navlogin">
        <a href="../pages/login.html"><p>LogIn/</p></a>
        <a href="../pages/signup.html"><p>SignUp</p></a>
      </div>
    </header>

    <section id="login">
      <h1>LOG IN</h1>

      <form action="POST">
        <label for="email">Enter Email:</label><br />
        <input type="email" placeholder="your@email.com" id="email" /><br />

        <label for="password">Enter Password:</label><br />
        <input type="password" placeholder="Password" id="password" /><br />

        <!--CODE FOR USER ROLE-->

        <input type="button" value="Log In" class="btnPrimary loginBtn" />
      </form>
    </section>

    <script src="../js/index.js" type="module"></script>
  </body>
</html>
