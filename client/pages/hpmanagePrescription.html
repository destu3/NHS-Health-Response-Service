<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NHS Service Response App</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="nav-sect">
      <a href="/pages/home.html"
        ><img src="/imgs/nhs-logo.png" alt="logo" />
        <p id="navLogo">Service Response App</p></a
      >
    </header>

    <section class="content">
      <h1>Manage Appointment Request</h1>

      <table>
        <thead>
          <tr>
            <th>Patient</th>
            <th>ID</th>
            <th>Medication</th>
            <th>Dosage</th>
            <th>Reason</th>
            <th>Accept?</th>
            <th>Decline?</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ahmed</td>
            <td>20digusa1</td>
            <td>Aspirin</td>
            <td>10mg</td>
            <td>brocken leg</td>
            <td><button class="managebtn">Accept</button></td>
            <td><button class="managebtn">Decline</button></td>
          </tr>
          <tr>
            <td>Lewus</td>
            <td>202HDH8</td>
            <td>Parecetmol</td>
            <td>75mg</td>
            <td>brocken neck</td>
            <td><button class="managebtn">Accept</button></td>
            <td><button class="managebtn">Decline</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
