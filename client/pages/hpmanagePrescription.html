<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NHS Service Response App</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <img src="../imgs/nhs-logo.png" alt="logo" />
        <p id="navLogo">Service Response App</p>
      </nav>
      <a href = "manageAccountDetail.html"><div class="navlogin">
        <img src="../icons/account.png" alt="logo"/>
      </div></a>
    </header>

    <section id="login">
      <h1>Manage Appointment Request</h1>
      <br>
      <table>
        <thead>
          <tr>
            <th>Patient</th>
            <th>ID</th>
            <th>Medication</th>
            <th>Dosage</th>
            <th>Reason</th>
            <th>Accept?</th>
            <th>Decline?</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ahmed</td>
            <td>20digusa1</td>
            <td>Aspirin</td>
            <td>10mg</td>
            <td>brocken leg</td>
            <td><button class = "managebtn">Accept</button></td>
            <td><button class = "managebtn">Decline</button></td>
          </tr>
          <tr>
            <td>Lewus</td>
            <td>202HDH8</td>
            <td>Parecetmol</td>
            <td>75mg</td>
            <td>brocken neck</td>
            <td><button class = "managebtn">Accept</button></td>
            <td><button class = "managebtn">Decline</button></td>
          </tr>
        </tbody>
      </table> 
    </section>
  </body>
</html>
