<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NHS Service Response App</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="back"><img src="imgs/back.png" /></a>
        <img src="imgs/nhs-logo.png" alt="logo" />
        <p id="navLogo">Service Response App</p>
      </nav>
      <a href = "manageAccountDetail.html"><div class="navlogin">
        <img src="../icons/account.png" alt="logo"/>
      </div></a>
    </header>

    <section id="login">
      <h1>Book Appointment</h1>
      <div class="inputcontainer">
        <div class="col">
          <p class="input-text">Appointment Type*</p>
          <input type="text" placeholder="firstName secondName" id="input" />

          <p class="input-text">service*</p>
          <input type="text" placeholder="07765 654 45" id="input" />

          <p class="input-text">Preffered Appointment Date</p>
          <input type="date" placeholder="00/00/0000" id="input" />

          <p class="input-text">Preferred Time</p>
          <input type="time" placeholder="64 zoo lane" id="input" />
        </div>
        <div class="col">
          <p class="input-text">Reason*</p>
          <input type="text" placeholder="Please State Porblem. etc" id="input" class ="largeinput" />

        </div>
      </div>
      <button class="submit">LogIn</button>
    </section>
  </body>
</html>
