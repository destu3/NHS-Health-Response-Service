<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NHS Service Response App</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="nav-sect">
      <a href="/pages/home.html"
        ><img src="/imgs/nhs-logo.png" alt="logo" />
        <p id="navLogo">Service Response App</p></a
      >
    </header>

    <section class="content">
      <h1>Book Appointment</h1>

      <form action="POST">
        <label for="healthProfessional">Health Professional:</label>
        <select id="healthProfessional" name="services">
          <option value="" disabled selected>
            Select a Health Professional
          </option>
        </select>

        <label for="services">Services:</label>
        <select id="services" name="services">
          <option value="" disabled selected>Select your service</option>
          <option value="Checkup">Check up</option>
          <option value="Bloodtest">Bloodtest</option>
          <option value="Mental Health">Mental Health</option>
          <option value="Emergency Service">Emergency</option>
        </select>

        <label for="facility">Facility:</label>
        <select id="facility" name="facility">
          <option value="" disabled selected>Select your Facility</option>
        </select>

        <label for="">Preffered Appointment Date</label>
        <input type="date" placeholder="" id="date" />

        <label for="">Preffered Time</label>
        <input type="time" placeholder="" id="time" />

        <label for="">Reason</label>
        <textarea
          type="text"
          placeholder="Reason"
          id="reason"
          class="largeinput"
        ></textarea>

        <input type="button" value="Book" class="btnPrimary bookAppBtn" />
      </form>
    </section>
    <script type="module" src="../main.js"></script>
  </body>
</html>
