<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NHS Service Response App</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="nav-sect">
      <nav>
        <a href="/pages/home.html"><img src="/imgs/nhs-logo.png" alt="logo" /></a>
        
        <p id="navLogo">Service Response App</p>
      </nav>
    </header>

    <section id="login">
      <h1>Book Appointment</h1>

      <form action="POST">
        <!--
          "patient": "64261cc5ad031ab41e587804",
          "healthProfessional": "60c94aa71013731a3db3a7b3",
          "service": "checkup",
          "reason": "annual physical",
          "facility": "64256e16fe89198ddc309463",
          "status": "scheduled",
          "date": "2023-04-15T00:00:00.000Z",
          "time": "10:00 AM"
        -->
        <label for="healthProfessional">Health Professional:</label><br />
        <select id="healthProfessional" name="services">
          <option value="" disabled selected>Select a Health Professional</option>
          <option value="drAlha">Dr. Alhamadani</option>
          <option value="drGilp">Dr. Gilpin</option>
          <option value="drUdue">Dr. Uduebholo</option>
          <option value="drYord">Dr. Yordanov</option>
  </select><br>
        

        <label for="services">Services:</label><br />
      <select id="services" name="services">
        <option value="" disabled selected>Select your service</option>
          <option value="checkup">Check up</option>
    <option value="bloodtest">Bloodtest</option>
    <option value="mental">Mental Health</option>
    <option value="emergency">Emergency</option>
  </select><br>

  <label for="facility">Facility:</label><br />
  <select id="facility" name="facility">
    <option value="" disabled selected>Select your Facility</option>
      <option value="glasgow">Glasgow</option>
<option value="edinburgh">Edinburgh</option>
<option value="hamilton">Hamilton</option>
<option value="eastkilbride">East Kilbride</option>
</select><br>


        <label for="">Preffered Appointment Date</label><br />
        <input type="date" placeholder="" id="date" /><br />

        <label for="">Preffered Time</label><br />
        <input type="time" placeholder="" id="time" /><br />

        <label for="">Reason</label><br />
        <textarea
          type="text"
          placeholder="Reason"
          id="reason"
          class="largeinput"
        ></textarea><br>

        <input type="button" value="Book" class="btnPrimary bookAppBtn"/>
      
      </form>

      
    </section>
    <script type="module" src="../main.js"></script>
  </body>
</html>
