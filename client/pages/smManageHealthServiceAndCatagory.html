<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NHS Service Response App</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="nav-sect">
      <nav>
        <img src="/imgs/nhs-logo.png" alt="logo" />
        <p id="navLogo">Service Response App</p>
      </nav>
    </header>

    <section id="login">
      <h1>Manage Health Service</h1>
      <div class="col1">
        <p class="input-text">Service Name:</p>

        <p class="input-text">Proposed by:</p>

        <p class="input-text">Catagory:</p>

        <p class="input-text">Status:</p>
      </div>
      <button class="submit">Edit</button>
    </section>
  </body>
</html>
