<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NHS Service Response App</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <img src="../imgs/nhs-logo.png" alt="logo" />
        <p id="navLogo">Service Response App</p>
      </nav>
      <a href = "manageAccountDetail.html"><div class="navlogin">
        <img src="../icons/account.png" alt="logo"/>
      </div></a>
    </header>

    <section id="login">
      <h1>Request Prescription</h1>
      <div class="">

        <form action="POST">

          <label for="">Doctor</label><br>
          <input type="text" name="doctor" id="doctor" placeholder="Your Doctor's Name"><br>

          <label for="">Prescription</label><br>
          <input type="text" name="prescription" id="prescription" placeholder="Enter Your Request"><br>

          <label for="">Dosage</label><br>
          <input type="text" name="dosage" id="dosage" placeholder="Enter how much you would like"><br>

          <label for="">Frequency</label><br>
          <input type="text" name="frequency" id="frequency" placeholder="How often do you take this medication?"><br>

          <label for="">Further Information</label><br>
          <textarea name="furtherInfo" id="furtherInfo" cols="30" rows="5"></textarea><br>

          <input id="btnPrimary" type="submit" value="submit">

        </form>

      </div>
    </section>
  </body>
</html>
