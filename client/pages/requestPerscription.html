<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NHS Service Response App</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="home.html" class="back"><img src="../imgs/back.png" /></a>
        <img src="../imgs/nhs-logo.png" alt="logo" />
        <p id="navLogo">Service Response App</p>
      </nav>
      <a href = "manageAccountDetail.html"><div class="navlogin">
        <img src="../icons/account.png" alt="logo"/>
      </div></a>
    </header>

    <section id="login">
      <h1>SignUp</h1>
      <div class="">

        <div class="col">
          <p class="input-text">Perscription Type*</p>
          <input type="text" placeholder="Medicine" id="input" />

          <p class="input-text">What Perscription are you lookin to get?*</p>
          <input type="date" placeholder="00/00/0000" id="input" />

          <p class="input-text">State Reason?*</p>
          <input type="date" placeholder="64 zoo lane" id="input" class ="largeinput" />

        </div>
      </div>
      <button class="submit">LogIn</button>
    </section>
  </body>
</html>
